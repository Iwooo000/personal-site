  <script>
const apiUrl = "https://api.twitch.tv/helix/users?login=the_iwooo";
async function getData() {
  const response = await fetch(apiUrl, {
    headers: {
      "Client-ID": "du2d3p6lpvux82lwyr6bjhpyxrqqg6"
    }
  });
  const data = await response.json();
  const followerCount = data.data[0].followers;
  const subscriberCount = data.data[0].subscriptions;
  const followerUrl = "https://api.twitch.tv/helix/users/follows?to_id=" + data.data[0].id;
  const subscriberUrl = "https://api.twitch.tv/helix/subscriptions?broadcaster_id=" + data.data[0].id;
  const followerResponse = await fetch(followerUrl, {
    headers: {
      "Client-ID": "du2d3p6lpvux82lwyr6bjhpyxrqqg6"
    }
  });
  const followerData = await followerResponse.json();
  const latestFollower = followerData.data[0].from_name;
  const subscriberResponse = await fetch(subscriberUrl, {
    headers: {
      "Client-ID": "du2d3p6lpvux82lwyr6bjhpyxrqqg6"
    }
  });
  const subscriberData = await subscriberResponse.json();
  const latestSubscriber = subscriberData.data[0].user_name;
  document.getElementById("follower-count").innerHTML = "Follower Count: " + followerCount;
  document.getElementById("subscriber-count").innerHTML = "Subscriber Count: " + subscriberCount;
  document.getElementById("latest-follower").innerHTML = "Latest Follower: " + latestFollower;
  document.getElementById("latest-subscriber").innerHTML = "Latest Subscriber: " + latestSubscriber;
}
getData();
setInterval(getData, 60000); // Refreshes the data every minute
</script>
